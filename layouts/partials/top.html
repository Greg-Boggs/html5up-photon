<!-- Header -->
<header id="header" class="alt">
	<h1 id="logo"><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }} {{ with .Site.Params.tagline }}<span>- {{ . }}</span>{{ end }}</a></h1>
	<nav id="nav">
			<!-- top menu start-->
			<ul>
				{{ $currentNode := . }}
				{{ range .Site.Menus.top }}
					{{ if .HasChildren }}
						<li{{if $currentNode.HasMenuCurrent "main" . }} class="current"{{end}}>
							<ul>
								{{ range .Children }}
									<li{{if $currentNode.IsMenuCurrent "top" . }} class="current"{{end}}>
										<a href="{{.Url}}">{{ .Pre }}{{ .Name }}</a>
									</li>
								{{ end }}
							</ul>
					{{else}}
						<li>
							<a href="{{.Url}}">{{ .Pre }}{{ .Name }}</a>
						</li>
					{{end}}
				{{end}}
				<li><a href="#" class="button special">Hire Me</a></li>
			</ul>
			<!-- top menu end-->
	</nav>
</header>
